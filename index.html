<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="view">
			{{message}} {{name}}
			<span v-once>{{name}}</span>
			<p v-html="rawHtml"></p>
			<div v-bind:class="dynamicColor">text with dynamic bond attribute</div>
			<p>n+1={{n+1}}</p>
			<p>{{n > 10 ? "larger than 10" : "less than or equal to 10"}}</p>
			{{message.split("").reverse().join("")}}
			<p v-if="n<=10">n is smaller than 10</p>
			<a v-bind:href="url">a link</a>
			<div @click="onOuterClicked">
				<div @click="onInnerClicked">
					Button
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var model = {
					message: "hello world",
					name: "",
					rawHtml: "<span style='color:red'>this should be red</span>",
					dynamicColor: "largeBlue",
					n: 10,
					url: "https://bing.com"
			};
			var app = new Vue({
				el: "#view",
				data: model,
				methods: {
					onOuterClicked: function () {
						console.log("onOuterClicked");
					},
					onInnerClicked: function () {
						console.log("onInnerClicked");
					}
				},
				beforeCreate: function(){
					console.log("beforeCreate");
				},
				created: function(){
					console.log("created");
				},
				beforeMount: function(){
					console.log("beforeMount");
				},
				mounted: function(){
					console.log("mounted");
				},
				beforeUpdate: function(){
					console.log("beforeUpdate");
				},
				updated: function(){
					console.log("updated");
				}
			});
			app.$watch("name", function(newVal, oldVal) {
				console.log(oldVal, "->", newVal);
			});
			app.$data.name = "Vue";
			console.log(model.name == app.$data.name);
		</script>
		<style type="text/css">
			.normalRed{color:red}
			.largeBlue{color:blue; font-size:50px;}
		</style>
	</body>
</html>
