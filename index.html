<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="view">
			{{message}} {{name}}
		</div>
		
		<script type="text/javascript">
			var model = {
					message: "hello world",
					name: ""
			};
			var app = new Vue({
				el: "#view",
				data: model
			});
			app.$watch("name", function(newVal, oldVal) {
				console.log(oldVal, "->", newVal);
			});
			app.$data.name = "Vue";
			console.log(model.name == app.$data.name);
		</script>
	</body>
</html>
