<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="view">
			{{message}} {{name}}
		</div>
		
		<script type="text/javascript">
			var data = {
					message: "hello world",
					name: "Vue"
			};
			var app = new Vue({
				el: "#view",
				data: data
			});
		</script>
	</body>
</html>
