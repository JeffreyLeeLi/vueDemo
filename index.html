<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="view">
			{{message}}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#view",
				data: {
					message: "hello world"
				}
			});
		</script>
	</body>
</html>
